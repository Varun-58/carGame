<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carGame</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gameBox">
      <div class="container hide">
        <div class="sky"></div>
        <div class="trees"></div>
        <div class="road"></div>
        <div class="car">
          <img src="carFrame.png" alt="" class="carFrame" />
          <img src="carWheel.png" alt="" class="wheelLeft wheel" />
          <img src="carWheel.png" alt="" class="wheelRight wheel" />
        </div>
        <div class="controlers">
          <img src="brake.png" alt="" class="br paddle">
          <img src="accelerator.png" alt="" class="acc paddle">
        </div>
        <div class="horn">
          <img src="horn.png" alt="">
        </div>
      </div>

      <div class="startPage hide">
        <div class="txt">
          <p>RKv CarRacing</p>
        </div>
        <button>Play</button>
      </div>

      <div class="rotateDevice">
        <p>Rotate Your Device To Play!</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
